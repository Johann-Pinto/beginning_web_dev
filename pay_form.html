<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="Name"  required> </p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                <input type="radio" name="Gender" id="Male" required> Male
                <br>
                <input type="radio" name="Gender" id="Female" required> Female
                <br>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="205" rows="10" required></textarea></p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>
            Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number: <input type="number" name="card_num" id="card_num" required>
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: <input type="password" name="CVV" id="CVV" required>
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>

</html>
